<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal phone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="screen">
                <div class="forelock"></div>
                <img class='previev' src="https://i.ytimg.com/vi/tQBsAxY5ZuY/maxresdefault.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="modal-phone hide" id="modal-phone">
        <div class="modal-window">
            <div class="phone-screen">
                <div class="phone-forelock"></div>
                <div class="frame-wrap">
                    <iframe width="100%" height="100%" allowfullscreen src="https://www.youtube.com/embed/tQBsAxY5ZuY" frameborder="0"></iframe>
                </div>
            </div>
            <div class="close-btn"></div>
        </div>
    </div>
    <div class="modal-shadow hide"></div>
</body>
</html>
